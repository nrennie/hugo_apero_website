      url: /talks/
      weight: 2
    - name: Portfolio
      title: Portfolio
      url: /portfolio/
      weight: 3
    - name: Blog
      title: Blog
      url: /blog/
      weight: 4
    - name: Links
      title: Links
      url: /links/
      weight: 5
