baseURL: https://nrennie.rbind.io 
languageCode: en
theme: hugo-apero
title: Nicola Rennie
author: Nicola Rennie
copyright: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 6
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  theme: 
  custom_theme: "hex-colors" 
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description: A personal website for Nicola Rennie.
  favicon: /img/favicon.ico
  headingFontFamily: sans-serif
  mainSections:
  navallcaps: yes
  orgLocal:
  orgName: Nicola Rennie
  twitter: nrennie35
  sharing_image: [img/twitter_card.jpg]
  image: [img/twitter_card.jpg]
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/nrennie
    - icon: linkedin
      icon_pack: fab
      url: https://www.linkedin.com/in/nicola-rennie-076511b3/
    - icon: twitter
      icon_pack: fab
      url: https://twitter.com/nrennie35
    - icon: instagram
      icon_pack: fab
      url: https://www.instagram.com/nrennie_art/
    - icon: youtube
      icon_pack: fab
      url: https://www.youtube.com/@nrennie
    - icon: behance
      icon_pack: fab
      url: https://www.behance.net/nrennie
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: nrennie/nrennie.rbind.io
    theme: boxy-light
    use_utterances: yes
